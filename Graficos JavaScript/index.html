<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <div id="graf">
        <canvas id="myChart"></canvas>
        <h1>Grafico de Torta Chart.JS</h1>
    </div>
    <div id="graf">
        <canvas id="myChart2"></canvas>
        <h1>Grafico de Barra Chart.JS</h1>
    </div>
    <div id="graf">
        <div id="piechart" style="width: 900px; height: 500px;"></div>
        <h1>Grafico de Torta Google chart</h1>
    </div>

</body>

<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Comer', 'Trabajar', 'Andar en Bici', 'Ver TV', 'Sleep'],
            datasets: [{
                label: '# of Votes',
                data: [11.1, 40.7, 7.4, 14.8, 25.9],
                backgroundColor: [
                    'red',
                    'blue',
                    'orange',
                    'green',
                    'purple'
                ],
                borderColor: [
                    'white',
                    'white',
                    'white',
                    'white',
                    'white'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var ctx = document.getElementById('myChart2');
    var myChart2 = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Comer', 'Trabajar', 'Andar en Bici', 'Ver TV', 'Sleep'],
            datasets: [{
                label: '# of Votes',
                data: [11.1, 40.7, 7.4, 14.8, 25.9],
                backgroundColor: [
                    'red',
                    'blue',
                    'orange',
                    'green',
                    'purple'
                ],
                borderColor: [
                    'white',
                    'white',
                    'white',
                    'white',
                    'white'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {
        'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Trabajar', 40.7],
            ['Comer', 11.1],
            ['Andar en Bici', 7.4],
            ['Ver TV', 14.8],
            ['Dormir', 25.9]
        ]);
        var options = {
            title: 'Mis Hobbies'
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
    }
</script>

</html>
